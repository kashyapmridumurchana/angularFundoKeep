<div>
  <div>
    <input class="bor" matInput [(ngModel)]="data.title" [value]=data.title placeholder="Title">
  </div>
  <br><br>
  <div>
    <textarea class="bor" [(ngModel)]="data.description" [value]=data.description placeholder="Description"></textarea>
  </div>
  <br><br>
  <div>
    <button mat-icon-button matTooltip="Remind me">
      <mat-icon>add_alert</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Collaborator">
      <mat-icon>person_add</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Change color">
      <mat-icon>palette</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Add image">
      <mat-icon>image</mat-icon>
    </button>

    </button>
    <mat-menu #more="matMenu" class="morecard">
      <button mat-button (click)=deleteNote(note)>Delete Note</button>
    </mat-menu> -->
    <button mat-icon-button matTooltip="undo">
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-icon-button matTooltip="redo">
      <mat-icon>redo</mat-icon>
    </button>

    <button class="moveButton" mat-button (click)="closeClick(data)">Close</button>
  </div>
</div>
