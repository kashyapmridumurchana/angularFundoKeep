<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card>

        <div fxLayout="column" fxLayoutAlign="center center">

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                <div class="styleImage">
                    <img src="./assets/image/registration.png">
                </div>
                <div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field class="example-container" appearance="outline">
                            <mat-label for="name">Name</mat-label>
                            <input matInput formControlName="name" placeholder="Name" autocomplete="off">
                            <mat-error *ngIf="f.name.errors">{{'Enter Name'}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field class="example-container" appearance="outline">
                            <mat-label for="emailId">EmailID</mat-label>
                            <input matInput formControlName="emailId" placeholder="EmailID" autocomplete="off">
                            <mat-error *ngIf="f.emailId.errors">{{'Enter Email ID'}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field class="example-container" appearance="outline">
                            <mat-label for="password">Password</mat-label>
                            <input [type]="showPassword?'text':'password'" matInput formControlName="password"
                                placeholder="Password" autocomplete="new-password">
                            <mat-error *ngIf="f.password.errors">{{'Enter Password'}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field class="example-container" appearance="outline">
                            <mat-label for="mobileNumber">Phone Number</mat-label>
                            <input matInput formControlName="mobileNumber" placeholder="phonenumber" autocomplete="off">
                            <mat-error *ngIf="f.mobileNumber.errors">{{'Enter Phone Number'}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="buttonAlign" fxLayout="row" fxLayoutAlign="center center">
                    <div class="button-row">
                        <button type="submit" mat-raised-button color="primary">
                            <p class="register-btn-text">Sign Up</p>
                        </button>
                        <div>
                            <br>
                            Do have an account?
                            <br>
                            <a [routerLink]="['/login']" class="btn btn-link">Login</a>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </mat-card>
</div>
