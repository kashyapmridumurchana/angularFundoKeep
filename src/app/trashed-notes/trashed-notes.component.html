<div class="move" *ngFor="let note of notes | noteFilter:'inTrash'">
  <mat-card class="resizeMAtCard">
    <mat-card-header>
      <mat-card-title (click)=openDialog(note)>
        {{note.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content (click)=openDialog(note)>
      {{note.description}}
    </mat-card-content>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="more" matTooltip="more">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #more="matMenu">
        <button mat-menu-item (click)=deleteNoteForever(note)>
          Delete Forever
        </button>
        <button (click)=restore(note) mat-menu-item>
          Restore
        </button>
      </mat-menu>
    </div>
  </mat-card>
</div>
