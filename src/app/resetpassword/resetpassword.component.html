<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="reset-card" fxFlex="0 1 100px" style="width:500px;height:550px;">
    <img src="./assets/image/password-reset.jpg" style="width: 200px;height:200px;">
    <h2>Reset Password</h2>
    <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit(resetpasswordForm.value)">

      <div class="form-group">

          <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="example-container" appearance="outline" style="padding-top: 20px;">
                  <mat-label for="password">Password</mat-label>
                  <input [type]="showPassword?'text':'password'" matInput formControlName="password"
                      placeholder="Password" autocomplete="new-password">
                  <mat-error *ngIf="f.password.errors">{{'Enter Password'}}</mat-error>
              </mat-form-field>
          </div>
           <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="example-container" appearance="outline" style="padding-top: 20px;">
                  <mat-label for="password2">Confirm Password</mat-label>
                  <input [type]="showPassword?'text':'password'" matInput formControlName="password2"
                      placeholder="Password" autocomplete="new-password">
                  <mat-error *ngIf="f.password2.errors">{{'Enter Password'}}</mat-error>
              </mat-form-field>
          </div> 
      </div>
      <div class="form-group">
        <button color="btn-primary" [disabled]="loading" class="btn btn-primary">Submit</button>
      </div>

      <div> Wish to Login?
        <a [routerLink]="['/login']" class="btn btn-link">Login</a></div>

    </form>
  </mat-card>
</div>
